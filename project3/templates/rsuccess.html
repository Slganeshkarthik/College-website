<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration successful!</title>
</head>
<body>
        <div class="center-container">
                <h3>Registration successful!</h3>
                <p>{{ message }}</p>
                <button><strong><a href="/">Home</a></strong></button>
        </div>
        <style>
                body {
                    background: transparent;
                }
            .center-container {
                max-width: 400px;
                margin: 80px auto 0 auto;
                padding: 30px 30px 20px 30px;
                background: #f8f8f8;
                border-radius: 12px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.10);
                text-align: center;
            }
            .center-container h3 {
                color: #2b2b2b;
                font-family: 'Times New Roman', Times, serif;
                margin-bottom: 25px;
                font-size: 30px;
            }
            .center-container p {
                color: #155724;
                font-size: 1.1em;
                margin-bottom: 18px;
            }
            .center-container button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 24px;
                border-radius: 6px;
                font-size: 1em;
                font-weight: bold;
                font-style: italic;
                cursor: pointer;
                transition: background 0.2s;
            }
            .center-container button:hover {
                background-color: #0056b3;
            }
            .center-container a {
                color: #fff;
                text-decoration: none;
            }
        </style>
</body>
</html>
